<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Unnathi Annapurna Shashikumar</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS (Animate On Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'dark-card': '#1E1E1E',
                        'earth-gold': '#B8860B',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E5E5E5;
            overflow-x: hidden;
        }
        
        /* Glassmorphism effect */
        .glass-card {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Sticky navigation */
        .sticky-nav {
            backdrop-filter: blur(10px);
            background: rgba(18, 18, 18, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Button hover effects */
        .btn-primary {
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(94, 234, 212, 0.3);
        }
        
        /* Pill tag */
        .pill-tag {
            transition: all 0.3s ease;
        }
        
        .pill-tag:hover {
            background-color: rgba(94, 234, 212, 0.2);
            border-color: rgba(94, 234, 212, 0.5);
            transform: scale(1.05);
        }
        
        /* Metric card */
        .metric-card {
            transition: all 0.4s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(94, 234, 212, 0.5);
        }
        
        /* Gallery image */
        .gallery-image {
            transition: all 0.4s ease;
        }
        
        .gallery-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <!-- AOS JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- JavaScript -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true,
            offset: 100
        });
        
        // Navbar background on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.sticky-nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(18, 18, 18, 0.95)';
            } else {
                nav.style.background = 'rgba(18, 18, 18, 0.9)';
            }
        });
    </script>
